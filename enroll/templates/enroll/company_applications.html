<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications for {{ job_posting.title }}</title>
</head>
<body>
    <h1>Applications for {{ job_posting.title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Applicant Name</th>
                <th>Cover Letter</th>
                <th>Resume</th>
                <th>Applied At</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.applicant.name }}</td>
                <td>{{ application.cover_letter }}</td>
                <td><a href="{{ application.resume.url }}">View Resume</a></td>
                <td>{{ application.applied_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No applications received yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
