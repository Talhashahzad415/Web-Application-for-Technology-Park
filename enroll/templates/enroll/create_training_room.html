<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Training Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .booking-container {
            width: 40%;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2980b9 0%, #6DD5FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2980b9 0%, #6DD5FA 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6DD5FA 0%, #2980b9 100%);
        }

        .message {
            color: green;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Add a New Room</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_number">Room Number</label>
                <input type="text" id="id_number" name="number" required>
            </div>

            <div class="form-group">
                <label for="id_start_time">Start Time</label>
                <input type="text" id="id_start_time" name="start_time" placeholder="e.g., 9:00 AM" required>
            </div>

            <div class="form-group">
                <label for="id_end_time">End Time</label>
                <input type="text" id="id_end_time" name="end_time" placeholder="e.g., 5:00 PM" required>
            </div>

            <div class="form-group">
                <label for="id_max_booking_duration">Max Booking Duration (hours)</label>
                <input type="number" id="id_max_booking_duration" name="max_booking_duration" required>
            </div>

            <button type="submit">Add Room</button>
        </form>
    </div>
</body>
</html>
