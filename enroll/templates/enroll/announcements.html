<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
</head>
<body>
    <h1>Announcements</h1>
    {% if announcements %}
        <ul>
            {% for announcement in announcements %}
                <li>{{ announcement.text }} <em>({{ announcement.created_at|date:"Y-m-d H:i" }})</em></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No announcements available.</p>
    {% endif %}
</body>
</html>
